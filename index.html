<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html project with iframe</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <!-- local content -->
     <section>
    <h2>Local Content</h2>
    <iframe src="1.html" frameborder="1"></iframe>
    </section>
    
    <!-- External section -->
     <h2>External Website</h2>
     <iframe src="https://www.geekster.in/" frameborder="1" height="300" width="500">  </iframe>
    
     <!-- youtube section -->
     <section class="yt">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=NXw5KC0wrzSZRNIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>
</html>
